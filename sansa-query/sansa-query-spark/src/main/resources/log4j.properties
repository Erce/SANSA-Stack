# Root logger option
log4j.rootLogger=INFO stdout
log4j.rootCategory=OFF console

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%r %-5p %C:%L - %m%n

log4j.logger.akka.event.slf4j.Slf4jLogger=ERROR
log4j.logger.akka.remote.Remoting=ERROR
log4j.logger.org.spark_project.jetty=ERROR
log4j.logger.org.apache.spark=ERROR
log4j.logger.org.apache.hadoop=ERROR

log4j.logger.net.sansa_stack.query.spark.ontop=DEBUG

log4j.logger.it.unibz.inf.ontop=WARN
it.unibz.inf.ontop.dbschema.impl=ERROR
log4j.logger.it.unibz.inf.ontop.answering.reformulation.impl=WARN